<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h1 class="text-center">Food Recipe App</h1>
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="recipe-name">Recipe Name</label>
          <input type="text" class="form-control" id="recipe-name" value="Tea">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="3">Tea Leaf 50gm
Sugar 15gm
Milk 150ml</textarea>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" id="instructions" rows="3">Take a bowl and put Milk 150ml and Tea Leaf 10gm then boil for 5 minutes, add Sugar 15gm boil for more 2 min, and Enjoy your Tea</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="add-recipe">Add Recipe</button>
      </form>
    </div>
    <div class="col-md-8">
      <div class="card-columns" id="recipe-list"></div>
    </div>
  </div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
